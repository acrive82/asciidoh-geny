group 'it.geny'
version '1.0-SNAPSHOT'


buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.2'
    }
}

apply plugin: 'idea'
apply plugin: 'application'
apply plugin: 'groovy'
apply plugin: 'war'
apply plugin: 'com.github.johnrengelman.shadow'


defaultTasks = ['assemble']

sourceCompatibility = '1.8'
targetCompatibility = '1.8'
version = '3.1.0'

repositories {
    mavenCentral()
}

dependencies {
    /* Groovy */
    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    /* Vert.x */
    compile 'io.vertx:vertx-core:3.1.0'
    compile 'io.vertx:vertx-web:3.1.0'
    compile 'io.vertx:vertx-redis-client:3.1.0'
    compile 'io.vertx:vertx-auth-common:3.1.0'
    compile 'io.vertx:vertx-lang-groovy:3.1.0'

    testCompile 'io.vertx:vertx-unit:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

test {
//    include "it.geny.asciidoh"
}

mainClassName = 'it.geny.asciidoh.AsciiDoh'

shadowJar {
    classifier = 'fat'
    mergeServiceFiles {
        include 'META-INF/services/io.vertx.core.spi.VerticleFactory'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}